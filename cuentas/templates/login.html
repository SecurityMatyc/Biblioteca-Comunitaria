{% extends 'base_auth.html' %}
{% load static %}

{% block title %}Iniciar Sesión - Biblioteca Comunitaria MJV{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
      <div class="auth-card">
        <div class="auth-header">
          <h2 class="mb-0"><i class="fas fa-book-reader me-2"></i>Biblioteca MJV</h2>
          <p class="mb-0 mt-2">Iniciar Sesión</p>
        </div>
        <div class="p-4">
          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label"><i class="fas fa-envelope me-2"></i>Correo Electrónico</label>
              <input type="email" name="username" id="username" class="form-control form-control-lg" placeholder="tu@email.com" required autofocus>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label"><i class="fas fa-lock me-2"></i>Contraseña</label>
              <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="••••••••" required>
            </div>

            <div class="d-grid gap-2 mb-3">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-sign-in-alt me-2"></i>Ingresar
              </button>
            </div>

            <hr class="my-4">

            <div class="text-center">
              <p class="text-muted mb-2">¿No tienes cuenta?</p>
              <a href="{% url 'registro' %}" class="btn btn-outline-primary">
                <i class="fas fa-user-plus me-2"></i>Crear Cuenta
              </a>
            </div>

            <div class="text-center mt-3">
              <a href="{% url 'home' %}" class="text-muted text-decoration-none">
                <i class="fas fa-arrow-left me-1"></i>Volver al inicio
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
